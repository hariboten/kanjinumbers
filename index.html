		<h1>kanjinumbers</h1>
		<p>kanjinumbersはアラビア数字を大字表記の漢数字に、大字表記の漢数字をアラビア数字に変換するサービスです。</p>
		<p>以下のURLからWebAPIを利用するか、テキストボックスに入力してください。</p>

		<h2>number2kanji</h2>
		<p>/v1/number2kanji/{変換元のアラビア数字}</p>

		<h2>kanji2number</h2>
		<p>/v1/kanji2number/{変換元の漢数字}</p>
